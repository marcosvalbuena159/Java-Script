<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKIMON</title>
    <link rel="stylesheet" href="../Css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container text-center">
        <p>BIENVENIDO AL MUNDO POKIMON</p>
        <div class="container">
            <div class="buttons">
                <button class="btn btn-primary" type="button" onclick="window.location.href='index.html'">Inicio</button>
                <button class="btn btn-primary" type="button" onclick="window.location.href='registro.html'">Registro</button>
                <br>
                <br>
            </div>
        </div>
        <div class="body-contenedor">
            <div class="contenedor-sesion">
                <div class="seccion">
                    <div class="titulo-seccion">
                        <h5>Iniciar Sesión</h5>
                    </div>
                    <form id="registroForm" onsubmit="event.preventDefault(); Registro();">
                        <div class="form-input">
                            <input type="email" placeholder="Correo" id="correo" required>
                        </div>
                        <div class="form-input">
                            <input type="password" placeholder="Contraseña" id="clave" required>
                        </div>
                        <div class="form-boton">
                            <button class="btn btn-primary w-100" type="submit" onclick="Loguear()">Iniciar Sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../Js/index.js"></script>
</body>

</html>
